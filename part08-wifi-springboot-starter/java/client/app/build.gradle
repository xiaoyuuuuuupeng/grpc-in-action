plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.protobuf' version '0.8.17'
    // Generate IntelliJ IDEA's .idea & .iml project files
    id 'idea'
    id 'java'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
    repositories {
        maven { url 'https://maven.aliyun.com/repository/google/' }
        maven { url 'https://maven.aliyun.com/repository/jcenter/'}
        maven { url 'https://nexus.51y5.net/maven-public/'}
    }
}
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation("org.springframework.boot:spring-boot-starter:2.3.4.RELEASE")
    implementation("org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE")
//    implementation("com.wifi.galaxy.arch4.grpc.spring:grpc-client-spring-boot-starter:0.0.1-SNAPSHOT")
    implementation("com.pxyc:best-grpc-spring-boot-starter:1.0")
    implementation 'com.alibaba.csp:sentinel-core:1.8.6'
}

application {
    // Define the main class for the application.
    mainClass = 'client.App'
}
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.2.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.4.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}